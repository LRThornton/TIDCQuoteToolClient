<h1><img src='./assets/images/Connection.png' alt="connection logo" width="365" height="65"></h1>
<app-menu></app-menu>
<div>
    <span id="pageTitle">Create New Category</span>
</div>
<table *ngIf="category" class="table table-striped table-sm">
    <tbody>
    <tr>
        <th>Id:</th>  
        <td><input [(ngModel)]="category.id" type="number" disabled></td>
    </tr>
    <tr>
        <th>Description:</th>  
        <td><input [(ngModel)]="category.description" type="text"></td>
    </tr>    
  
    <tr>
    </tbody>
</table>
<div>   
    <button (click)="save()" class="btn btn-primary">Save</button>  
</div>
