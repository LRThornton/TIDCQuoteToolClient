<h1><img src='./assets/images/Connection.png' alt="connection logo" width="365" height="65"></h1>
<app-menu></app-menu>
<div>
    <span id="pageTitle">TIDC Pricing Categories</span>  
</div>
<div>
<main>
    <table class="table table-striped table-sm"  *ngIf="category">
        <tbody>
            <tr>
                <td>Id: </td>
                <td><input [(ngModel)]="category.id" type="number" readonly></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><input [(ngModel)]="category.description" type="text" readonly ></td>
            </tr>
          
        </tbody>
    </table>
<div>
    <button (click)="remove()" class="btn btn-danger">Delete</button>
    <span *ngIf="showVerifyButton">
       | <button (click)="verifyRemove()" class="btn btn-danger">Verify Delete</button>
    </span>

</div>
