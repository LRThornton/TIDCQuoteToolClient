<h1><img src='./assets/images/Connection.png' alt="connection logo" width="365" height="65"></h1>
<app-menu></app-menu>
<div>
    <span id="pageTitle">CREATE NEW TIDC Products/Services</span>  
</div>
<div>
<main>
    <table class="table table-striped table-sm" *ngIf="item">
        <tbody>
            <tr>
                <td>Id: </td>
                <td><input [(ngModel)]="item.id" type="number" readonly></td>
            </tr>
            <tr>
                <td>Sku:</td>
                <td><input [(ngModel)]="item.sku" type="text" ></td>
            </tr>
            <tr>
                <td>Part#:</td>
                <td><input [(ngModel)]="item.partNumber" type="text" ></td>
            </tr>
            <tr>
                <td>Product:</td>
                <td><input [(ngModel)]="item.shortDescription" type="text" ></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><input [(ngModel)]="item.longDescription" type="text" ></td>
            </tr>
            <tr>
                <td>Cost:</td>
                <td><input [(ngModel)]="item.cost" type="number" ></td>
            </tr>
            <tr>
                <td>Sell Price:</td>
                <td><input [(ngModel)]="item.sell" type="number" ></td>
            </tr>
            <tr>
                <td>Unit:</td>
                <td><input [(ngModel)]="item.unit" type="text" ></td>
            </tr>
            <tr>
                <td>Category:</td>
                <td><select [(ngModel)]="item.categoryId"> 
                        <option *ngFor="let c of categories" value="{{ c.id }}">{{ c.description }}</option>
                    </select>
            </td>
            </tr>
        </tbody>
    </table>
    <div>
        <button (click)="save()" class="btn btn-primary">Save</button>
    </div>
</main>
</div>
