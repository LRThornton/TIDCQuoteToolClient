<app-menu></app-menu>
<div>
    <span id="pageTitle">TIDC Products/Services</span>  
</div>
<div>
<main>
    <table class="table table-striped table-sm" *ngIf="item">
        <tbody>
            <tr>
                <td>Id: </td>
                <td><input [(ngModel)]="item.id" type="number" readonly></td>
            </tr>
            <tr>
                <td>Sku:</td>
                <td><input [(ngModel)]="item.sku" type="text" ></td>
            </tr>
            <tr>
                <td>Part#:</td>
                <td><input [(ngModel)]="item.partNumber" type="text" ></td>
            </tr>
            <tr>
                <td>Product:</td>
                <td><input [(ngModel)]="item.shortDescription" type="text" ></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><input [(ngModel)]="item.longDescription" type="text" ></td>
            </tr>
            <tr>
                <td>Cost:</td>
                <td><input [(ngModel)]="item.cost" type="number" ></td>
            </tr>
            <tr>
                <td>Sell Price:</td>
                <td><input [(ngModel)]="item.sell" type="number" ></td>
            </tr>
            <tr>
                <td>Unit:</td>
                <td><input [(ngModel)]="item.unit" type="text" ></td>
            </tr>
        </tbody>
    </table>
<div>
    <button (click)="remove()" class="btn btn-danger">Delete</button>
    <span *ngIf="showVerifyButton">
       | <button (click)="verifyRemove()" class="btn btn-danger">Verify Delete</button>
    </span>

</div>
